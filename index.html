<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homework Planner</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <h1>Homework Planner</h1>

    <!-- Tag Mount Point -->
    <hwplanner></hwplanner>

    <!-- Imports your .tag files from your tag folder. -->
    <script src="./tags/hwplanner.tag" type="riot/tag"></script>
    <script src="./tags/subgoal.tag" type="riot/tag"></script>
    <script src="./tags/assignment.tag" type="riot/tag"></script>

    <!-- Load RiotJS and the COMPILER; Transforms tags into JS on load. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.js"></script>

    <!-- Initialize tags -->
    <script>
      riot.mount('*');
    </script>
  </body>
</html>
